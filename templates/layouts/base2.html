{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New question</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding: 0;">
            <div class="container-fluid p-2" style="background: #6F635B;">
                <div class="d-flex w-100 justify-content-between align-items-center me-3 ms-3">
                    <a class="navbar-brand text-light" href="{% url 'index' %}">
                        <img src="../static/img/laptop-code-solid.svg" alt="Logo" width="30" height="24"
                            class="d-inline-block align-text-top">
                        CodeTalk
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>


                    <div class="d-flex gap-1">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-bd-primary_my text-white" type="submit">serch</button>
                        </form>
                        <p class="m-2 text-white">or</p>
                        <a href="{% url 'ask' %}" class="btn btn-bd-red text-white">Ask</a>
                    </div>


                    <div class="d-flex gap-1">
                        <div>

                            <a href="{% url 'login' %}" class="btn btn-bd-primary_my"
                                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .60rem;">log
                                in</a>

                            <a href="{% url 'singup' %}" class="btn btn-bd-primary_my"
                                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .60rem;">register</a>

                        </div>

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="mt-5 container">
        <div class="row container">
            <div class="col-lg-9">

                        {% block content %}

            {% endblock %}
                </div>

            <div class="col-lg-3">


                <div class="col">
                    <section class="mb-3 pb-5 text-center">
                        <h2>
                            <a href="#" class="text-dark">Popular Tags</a>
                        </h2>

                        <div>
                            <span class="badge bg-color2"><a href="/tag/blablabla"
                                                     class="text-light">blablabla</a></span>
                            <span class="badge text-bg-dark"><a href="#" class="text-light">Secondary</a></span>
                    <span class="badge custom-card-bg"><a href="#" class="text-light">blablabla</a></span>
                    <span class="badge text-bg-secondary"><a href="#" class="text-light">Danger</a></span>
                    <span class="badge text-bg-secondary"><a href="#" class="text-light">Warning</a></span>
                    <span class="badge custom-card-bg"><a href="#" class="text-light">Info</a></span>
                    <span class="badge bg-color2"><a href="#" class="text-light">Light</a></span>
                    <span class="badge text-bg-dark"><a href="#" class="text-light">Dark</a></span>
                        </div>
                    </section>

                    <section>
                        <h2 class="text-center">Best members</h2>
                        <div>
                            <ul class="list-group list-group-flush text-center">
                                <li class="list-group-item"><a href="#" class="color2">nancy</a></li>
                                <li class="list-group-item"><a href="#" class="color2">mr cat</a></li>
                                <li class="list-group-item"><a href="#" class="color2">nickkkk</a></li>
                                <li class="list-group-item"><a href="#" class="color2">someone else</a></li>
                            </ul>
                        </div>
                    </section>

                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center text-lg-start">
        <div class="p-4" style="background: #6F635B;">
            <p class="text-white">&copy; 2024 CodeTalk.</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
